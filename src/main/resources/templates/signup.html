<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        function onclickAdmin() {
// Get the checkbox
            var checkBox = document.getElementById("admin-check");
// Get the output text
            var box = document.getElementById("admin-token");

// If the checkbox is checked, display the output text
            if (checkBox.checked == true){
                box.style.display = "block";
            } else {
                box.style.display = "none";
            }
        }

        $(document).ready(function() {
            login();
        })
        function login() {
            let username1 = $('#user-check').text();
            let username2 = "";
            if (username1!=username2) {
                alert("이미 로그인이 되어있습니다.");
                location.href="/";
            }

        }

    </script>
</head>
<body>
<div class= "modal" th:if="${username}" th:text="${username}" id="user-check" style="display: none"></div>
<form id="index" action="/" method="get">
    <a href="/">홈 가기</a>
</form>
<div id="login-form">
    <div id="login-title">Sign up Select Shop</div>

    <form th:action="@{/user/signup}" method="post"  modelAttribute="signupRequestDto">
        <div class="login-id-label">Username</div>
        <input type="text" name="username" th:value="${signupRequestDto.username}"  placeholder="Username" class="login-input-box">
        <div th:style="${'color: red; font-size:11px;'}" th:text="${valid_username}"></div>
        <p name="errorMessage" class="validation-warning" th:text="${errorMessage}">&nbsp;</p>

        <div class="login-id-label">Password</div>
        <input type="password" name="password" class="login-input-box">
        <div th:style="${'color: red; font-size:11px;'}" th:text="${valid_password}"></div>

        <div class="login-id-label">비밀번호 확인</div>
        <input type="password" name="password2" class="login-input-box">


        <div class="login-id-label">E-mail</div>
        <input type="text" name="email" th:value="${signupRequestDto.email}" placeholder="E-mail" class="login-input-box">
        <div th:style="${'color: red; font-size:11px;'}" th:text="${valid_email}"></div>

<!--        <div>-->
<!--            <input id="admin-check" type="checkbox" name="admin" onclick="onclickAdmin()" style="margin-top: 40px;">관리자-->
<!--            <input id="admin-token" type="password" name="adminToken" placeholder="관리자 암호" class="login-input-box" style="display:none">-->
<!--        </div>-->
        <button id="login-id-submit">회원 가입</button>
    </form>
</div>
</body>
</html>
